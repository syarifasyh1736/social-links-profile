<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto h-[50vw] bg-[#141414] flex items-center justify-center min-h-screen">
      <div class="flex flex-col items-center justify-center bg-[#1f1f1f] w-[400px] mx-auto rounded-2xl">
        <div class="flex flex-col justify-center items-center gap-5 py-[30px]">
          <img src="assets/images/avatar-jessica.jpeg" alt="" class="rounded-[50%] w-[100px]" />
          <div class="text-white text-[24px]">Jessica Randall</div>
          <div class="text-[#eaf209] -mt-4">London, United Kingdom</div>
          <div class="text-[#ccc] text-[13px]">"Front-end developer and avid reader."</div>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center">GitHub</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center">Frontend Mentor</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center">LinkedIn</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center">Twitter</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Syarifah Aisyah</a>.</div>
  </body>
</html>
