<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto h-[50vw] bg-[#141414] flex items-center justify-center min-h-screen">
      <div class="flex flex-col justify-center bg-[#1f1f1f] w-[450px] mx-auto rounded-2xl px-8">
        <div class="flex flex-col justify-center items-center gap-5">
          <img src="assets/images/avatar-jessica.jpeg" alt="" class="rounded-[50%] w-[100px]" />
          <div class="text-white text-[24px] font-bold">Jessica Randall</div>
          <div class="text-[#C5F82A] -mt-4 font-bold">London, United Kingdom</div>
          <div class="text-[#FFFFFF] text-[13px]">"Front-end developer and avid reader."</div>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center transition duration-500 ease-in-out hover:bg-[#C5F82A] hover:text-black">GitHub</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center transition duration-500 ease-in-out hover:bg-[#C5F82A] hover:text-black">Frontend Mentor</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center transition duration-500 ease-in-out hover:bg-[#C5F82A] hover:text-black">LinkedIn</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center transition duration-500 ease-in-out hover:bg-[#C5F82A] hover:text-black">Twitter</a>
          <a class="text-white font-bold block bg-[#333] rounded-lg py-3 w-full text-center transition duration-500 ease-in-out hover:bg-[#C5F82A] hover:text-black">Instagram</a>
        </div>
      </div>
    </div>
    <footer class="text-center text-[11px] bg-[#141414] text-white">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="! text-[hsl(229, 73%, 29%)] underline">Frontend Mentor</a>. Coded by
        <a href="#" class="! text[hsl(229, 73%, 29%)] underline">Syarifah Aisyah</a>.
      </div>
    </footer>
  </body>
</html>
